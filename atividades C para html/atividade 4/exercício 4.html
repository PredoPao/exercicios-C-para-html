<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="number"] {
            padding: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Digite a matrícula e o valor da mensalidade:</h2>
    <input type="number" id="matInput" placeholder="Matrícula"><br>
    <input type="number" id="valueInput" placeholder="Valor da mensalidade"><br>
    <button onclick="displayPayment()">Enviar</button>
    <div id="output"></div>
    <img src="Screenshot_2.png" alt="">
    <script>
        function displayPayment() {
            var mat = document.getElementById('matInput').value;
            var value = document.getElementById('valueInput').value;

            document.getElementById('output').textContent = "O aluno " + mat + " paga mensalmente R$ " + value;
        }
    </script>
</body>
</html>
